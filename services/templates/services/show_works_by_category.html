{% extends 'base.html' %}

{% block title%} {{ title }} {% endblock %}

{% load services_tags %}
{% block adress %}
{% show_categories %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row mt-5">
        {% for step in visits_list %}
        <div class="col-md-4">
            <a href="{{ step.get_absolute_url }}"> <img src="{{ step.photo_after.url }}" class="img-fluid img-thumbnail" width="304" height="236"/>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

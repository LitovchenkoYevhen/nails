{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block cleaning %}
    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>
                    {{ header.content }}
                </h1>
            </div>
            {% for step in cleaning_list %}
                {% if step.is_published %}
                    <div class="col-md-4 col-sm-12 mb-3">
                        <img class="w-100 rounded-3 border border-5" src="{{ step.photo.url }}" alt="...">
                    </div>
                    <div class="col-md-8 col-sm-12 text-center mb-3 text-background border border-2 ">
                        <h2>{{ step.step_name }}</h2>
                        <p class="mt-3 ">{{ step.content }}</p>
                    </div>
                {% else %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}

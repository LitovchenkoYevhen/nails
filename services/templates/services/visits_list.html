{% extends 'base.html' %}

{% block adress %}                <!--  Блок с номером и адресом  -->
{% endblock %}

{% block main %}

<main>
    <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
        <div class="carousel-inner my-4 py-2">
            {% for photo in object_list %}
                <div class="carousel-item ">
                    <img src="{{ photo.photo_after.url }}" alt=""
                         class="d-block mt-5 col-md-5 max-size mx-auto" width="150px">
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>


{% endblock %}
